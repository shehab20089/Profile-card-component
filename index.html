<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-avatar">

        <img src="./images/image-victor.jpg" alt="">
      </div>
      <div class="card-info">
        <h1> Victor Crest <span> 26</span> </h1>
        <p class="sub"> London
        </p>

      </div>
      <div class="card-footer">
        <div class="footer-item">
          <p class="header">80K</p>
          <p class="sub--small">Followers</p>
        </div>

        <div class="footer-item">
          <p class="header"> 803K</p>
          <p class="sub--small">Likes</p>
        </div>

        <div class="footer-item">
          <p class="header"> 1.4K
          </p>
          <p class="sub--small">Photos</p>
        </div>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/shehab-mohsen-6ba984168/" target="_blank">Shehab</a>.
  </div>
</body>

</html>
